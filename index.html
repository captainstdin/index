<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>高性能平台</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F2F2F2;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 16px;
        }


        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 48px;
            background-color: #fff;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            text-align: center;

            transform: translateY(-10%);
            /*filter:blur(0px);*/

        }

        .logo {
            width: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100px;
            background-color: #d0cccc;
            /*background-size: cover;*/
            margin-bottom: 24px;
            border-radius: 30px;
            backdrop-filter: blur(2px);
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .subheading {
            font-size: 18px;
            margin-bottom: 24px;
            color: #4A4A4A;
        }

        .footer {
            font-size: 14px;
            color: #A7A7A7;
            margin-top: 32px;
        }

        .footer2 {
            color: #A7A7A7;
            font-size: 14px;
            margin-top: 32px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background-color: #fff;
            box-shadow: 0px -6px 20px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        canvas {display: block;}
    </style>

</head>

<body style="margin: 0;padding: 0;">
<canvas style="width: 100%;height: 100%;position: absolute" id="matrixCanvas"></canvas>
<div class="container" style="position: absolute;top:0;width: 100%;height: 100%;"  id="container">
    <div class="card"   >
        <div class="logo" style="background-image: url('./logo2.png')"></div>
        <h1 class="heading">Quick Query First . com</h1>
        <p class="subheading">高性能平台</p>
        <div class="footer">© 2023 qqfirst. All rights reserved.</div>
    </div>
</div>
<div class="footer2">
    © 2023 qqfirst. All rights reserved.
</div>

<!--<canvas id="ad" height="542" width="1280"></canvas>-->

<script src="matrix.js"></script>
</body>
</html>
